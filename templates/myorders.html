<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div style="padding-top: 20px;padding-left: 50px;">
        <h2>Hi {{name}}!</h2>
    </div>
      <div style="padding-top: 20px;padding-left: 50px;">
          <a href="/userlogin/userdashboard/{{name}}"><button type="button" class="btn btn-primary">Dashboard</button></a>
          <!-- <a href="/userlogin/userdashboard/myorders"><button type="button" class="btn btn-primary">My Orders</button></a> -->
      </div>



    <div style="padding: 50px;">
        {% for i in orders %}
        <div class="card mb-3">
            <img class="card-img-top" src="{{ url_for('static', filename = 'pesticides/'+ i[0]) }}" alt="{{i[0]}}" style="max-width: 20%;max-height: 20%;padding-left: 10px;" >
            <div class="card-body">
              <h5 class="card-title">{{i[1]}}</h5>
              <p class="card-text">{{i[2]}}</p>
              <h5 class="card-title">₹{{i[3]}}</h5>
              <!-- <p class="card-text"><small class="text-muted">₹{{i[3]}}</small></p> -->
              <p class="card-text"><small class="text-muted">In Stock</small></p>
              <a href="/userlogin/userdashboard/{{name}}/{{i[4]}}" class="btn btn-primary btn-lg">Buy Again</a>

            </div>
          </div>
        {% endfor %}
    </div>
    

    <!-- </div> -->


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
